# fly.toml app configuration file generated for test-fly-sftpgo on 2023-08-16T08:48:19-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "test-fly-sftpgo"
primary_region = "ord"

[experimental]
  cmd = ["sftpgo", "serve"]

[build]
  image = "drakkan/sftpgo:latest"

[env]
  SFTPGO_SFTPD__BINDINGS__0__PORT = "2222"
  SFTPGO_TELEMETRY__BIND_ADDRESS = "0.0.0.0"
  SFTPGO_TELEMETRY__BIND_PORT = "9000"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

[[services]]
  protocol = "tcp"
  internal_port = 2121

  [[services.ports]]
    port = 21

[[services]]
  protocol = "tcp"
  internal_port = 2222

  [[services.ports]]
    port = 22

[checks]
  [checks.healthz]
    port = 9000
    type = "http"
    interval = "5s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/healthz"

[metrics]
  port = 9000
  path = "/metrics"
